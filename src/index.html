<!doctype html>
<html ng-app="xdk">
<head>
    <base href="/angular-xdk/src/">

    <link rel="stylesheet" href="css/app.css">
    <script src="js/dep/angular-1.4.5.min.js"></script>
    <script src="js/dep/angular-route-1.4.5.min.js"></script>
    <script src="js/dep/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script src="js/angular-focusmanager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/grids.js"></script>
    <script src="js/carousels.js"></script>
</head>
<body ng-controller="BodyCtrl"
    focus-group
    focus-group-head="stop"
    focus-group-tail="stop">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" disabled>
                <img alt="Brand" src="img/accedo.png">
            </a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="HeaderCtrl"
            focus-group="vertical"
            focus-group-index="1">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-class="{ active: isActive(item) }">
                    <a href=".{{item.url}}">{{item.text}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>
</body>
</html>
